<!-- INDEX.HTML -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 2
    adding a video -->
    <div class="video">
        <!-- then a video tag -->
        <!-- we add autoplay, so that a video will play by it's own -->
        <video autoplay="true" loop>
            <source src="./assets/video/spring.mp4" type="video/mp4">
            <!-- * the video was not playing, even after adding autoplay or make it accept a value true, 
            let's look at it later 
        ok and suddenly the video started playing well, i m not sure about audio-->
        </video>
    </div>

    <!-- making grid of the below item. -->
    <div class="app ">                      <!-- added during js2 -->
        <div class="audio">
            <!-- 6: ADDIGN HTML AUDIO WITH CUSTOM CONTROLS   -->
            <audio>
                <!-- <audio controls> : this is help when we want default controls -->
                <source src="./assets/audio/meditation.mp3" type="audio/mpeg">
            </audio>

            <div class="pause">
                <img src="./assets/img/pause-button.png" alt="PAUSE">
            </div>

            <div class="progress">

                <!-- the below is copied from square-outline.svg file under image folder -->
                <svg>
                    <!-- this one is for the time passed , red color -->
                    <rect class="rect1" stroke-width="10" rx="8" height="150" width="150" y="25" x="25" stroke="#F07281"
                        fill="transparent"></rect>
                </svg>
                <svg>
                    <!-- this is the one for the time left white color -->
                    <rect class="rect" stroke-width="10" rx="8" height="150" width="150" y="25" x="25" stroke="#FFFFFF"
                        fill="transparent"></rect>
                </svg>
                <!-- we copied twice one for time left, other for time passed -->

                <!-- and between these rectangles there will be remaing time -->
                <div class="audio-remaining-time">
                    00:00
                </div>


            </div>

            <div class="play">
                <img src="./assets/img/play-button.png" alt="PLAY">
            </div>
        </div>


        <div class="durations">
            <div class="duration" audio-duration="10">
                <img src="./assets/img/2min.png" alt="10 s" srcset="">
                <p>10 s</p>
            </div>
            <div class="duration" audio-duration="120">
                <img src="./assets/img/2min.png" alt="2 min" srcset="">
                <p>2 min</p>
            </div>
            <div class="duration" audio-duration="300">
                <img src="./assets/img/5min.png" alt="5 min" srcset="">
                <p>5 min</p>
            </div>
            <div class="duration" audio-duration="600">
                <img src="./assets/img/10min.png" alt="10 min" srcset="">
                <p>10 min</p>
            </div>
            <div class="duration" audio-duration="1200">
                <img src="./assets/img/20min.png" alt="20 min" srcset="">
                <p>20 min</p>
            </div>

        </div>
        <div class="seasons">
            <div class="season" video-src="./assets/video/winter.mp4">
                <img src="./assets/img/winter.png" alt="Winter">
            </div>
            <div class="season" video-src="./assets/video/spring.mp4">
                <img src="./assets/img/spring.png" alt="Spring">
            </div>
            <div class="season" video-src="./assets/video/summer.mp4">
                <img src="./assets/img/summer.png" alt="Summer">
            </div>
            <div class="season" video-src="./assets/video/autumn.mp4">
                <img src="./assets/img/autumn.png" alt="Autumn">
            </div>

            <!-- *-> i did a silly mistake here of writing th spelling od assets as assests, hence my background video was not working
            secondly season.forEach was showing as not a function , i fixed this using google it suggested to use 
            Array.prototype.forEach.call(seasons, season=>{}); -->

            <div class="toggle-menu">
                <img src="./assets/img/right-arrow.png" alt="open-menu">
            </div>
        </div>
    </div>
    <script src="js/toggle-seasons-menu.js"></script>  
    <script src="js/hide-buttons.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
